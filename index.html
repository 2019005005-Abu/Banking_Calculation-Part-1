<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Calculation advance Project</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Functional 
            <span class="text-red-500 font-medium">Bank Calculation !!!</span>
        </h1>
    </header>

  <main>

    <section class="mt-8">
        <div class="grid grid-cols-3 mx-auto gap-4 w-3/4 text-white">
            <div class="bg-yellow-400 p-8 rounded-lg">
                <h4 class="text-3xl">Deposit</h4>
                 <h2 class="text-5xl font-medium">
                    $<span id="deposit-total">00</span>
                 </h2>
            </div>
            <div>

                <div class="bg-pink-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                     <h2 class="text-5xl font-medium">
                        $<span id="withdraw-amount">00</span>
                     </h2>
                </div>
            </div>
            <div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl">
                        Total Balance
                    </h4>
                     <h2 class="text-5xl font-medium">
                        $<span id="total-deposit">1240</span>
                     </h2>
                </div>
            </div>
         </div>
    </section>
     <!-- deposit and withdraw section -->
     <section class="mt-10 mx-auto w-3/4">
       <div class=" grid grid-cols-2 gap-4">
        <div class="bg-blue-500 p-10">
            <h3 class="text-3xl text-white mb-4">
             Your Deposit</h3>
            <input type="text" class=" w-3/4 px-4 py-3 rounded block" placeholder=" $ Amount you want to deposit" id="deposit-fleld">
            <button id="btn-deposit" class="bg-blue-400 px-6 py-2 text-white font-medium mt-4 hover:bg-red-400 rounded-lg">
               Deposit
            </button>
        </div>
        <div>
            <div class="bg-sky-500 p-10">
                <h3 class="text-3xl text-white mb-4">
                 Your Withdraw</h3>
                <input type="text" class=" w-3/4 px-4 py-3 rounded block" placeholder=" $ Amount you want to deposit" id="withdraw-input">
                <button id="btn-withdraw" class="bg-blue-400 px-6 py-2 text-white font-medium mt-4 hover:bg-red-400 rounded-lg">
                   Withdraw
                </button>
            </div>
        </div>
       </div>
      
     </section>
  </main>
  <script src="./deposit .js"></script>
  <script src="./Withdraw.js"></script>
</body>
</html>
